<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="/javascripts/index.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <!--Login Form-->
    <div class="login">
      <h1 class="mb-4 text-primary">Welcome to the Dog Walking Service!</h1>
      <form class="loginform" action="/login" method="POST">

        <!--Username Input-->
        <label for="uname" class="form-label">Username</label>
        <input id="uname" class="form-control" type="text" required>

        <!-- Password Input -->
        <label for="pwd" class="form-label">Password</label>
        <input id="pwd" class="form-control" type="password" required>

        <!--Login Button-->
        <button type="button" class="login" onclick="loginSubmit()">Log in</button>
      </form>
    </div>

    <div>
      <h1> All Registered Dogs</h1>
      <table>
        <thead>
          <tr>
            <th>Dog ID</th>
            <th>Name</th>
            <th>Size</th>
            <th>Owner ID</th>
            <th>Photo</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="dog in dogs" :key="dog.dog_id">
            <td>{{ dog.dog_id }}</td>
            <td>{{ dog.name }}</td>
            <td>{{ dog.size }}</td>
            <td>{{ dog.owner_id }}</td>
            <td>
              <img :src="dog.image" alt="image of a dog" height="80">
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <script>
    const { createApp, ref, onMounted } = Vue;
    createApp({
      setup() {
        var dogs = ref([]);

        async function getDogs() {
          try {
            const res = await fetch('/api/all-dogs');
            dogs.value = await res.json();
          } catch (err) {
            error.value = 'Failed to load dog requests';
          }
        }

        async function getPictures(){
          for (dog in dogs) {
            const res = await fetch('https://dog.ceo/api/breeds/image/random');
            const source = await res.json();
            console.log(source.message);
            dog.image = source.message;
            console.log(dog.image);
          }
        }

        onMounted(() => {
          getDogs();
          getPictures();
        });

        return {
          dogs,
        };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
