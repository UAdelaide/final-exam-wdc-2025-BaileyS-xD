<!DOCTYPE html>
<html lang="en">
<head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script defer>
function fetchDog(){
    fetch('https://dog.ceo/api/breeds/image/random')
    .then((response) => response.json())
    .then((data) => {
        const source = data.message;
        document.getElementById('dog').src = source;
    });
}
    </script>
</head>

<body>
    <h1>Dog of the day</h1>
    <div>
        <button type="button" onclick="fetchDog()">welcome to the program</button>
    </div>
    <div class="right">
        <img id="dog" src="" alt="this could be something">
    </div>
</body>
</html>
